<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Google Keep Clone</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item active">
            <i class="fas fa-lightbulb"></i>
            <span>Notes</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-bell"></i>
            <span>Rappels</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-tag"></i>
            <span>Étiquettes</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-archive"></i>
            <span>Archives</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-trash"></i>
            <span>Corbeille</span>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-top">
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="Keep">
                    <span>Keep</span>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                </div>
            </div>
        </header>

        <div class="note-input">
            <input type="text" id="noteTitleInput" placeholder="Titre">
            <textarea id="noteInput" placeholder="Créer une note..."></textarea>
            <div class="note-tools">
                <div class="color-picker" id="colorPicker">
                    <i class="fas fa-palette"></i>
                </div>
                <button id="addNoteBtn">Ajouter</button>
            </div>
        </div>

        <div class="color-palette hidden">
            <div class="color-option" data-color="#ffffff"></div>
            <div class="color-option" data-color="#f28b82"></div>
            <div class="color-option" data-color="#fbbc04"></div>
            <div class="color-option" data-color="#fff475"></div>
            <div class="color-option" data-color="#ccff90"></div>
            <div class="color-option" data-color="#a7ffeb"></div>
            <div class="color-option" data-color="#cbf0f8"></div>
        </div>

        <div id="notes-container"></div>
    </div>

    <script src="note.js"></script>
</body>
</html>
